    $(function () {

        if (e.keyCode === 13) {
          //the functions have to execute in this order
          $('#search-input').autocomplete('close');
          addcorners();
          GoSearch();

          //scroll to bottom of page
          window.scrollTo(0, document.body.scrollHeight);


        }
        else if (e.keyCode === 8) {
          if (document.getElementById("search-input").value == "") {
            addcorners();
            $('#search-input').autocomplete('close');
          }
        }
        else {
          if (document.getElementById("search-input").value !== "") {
            removecorners();
          }
        }
      });

    });

  </script>
